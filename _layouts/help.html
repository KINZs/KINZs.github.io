<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <style>     
    .project-tagline {
      margin-bottom: 0rem;
      font-weight: normal;
      opacity: 0.7;
    }
    
    body {
        color: #b3b3b3;
        background-color: #1a1919;
    }
    
    .page-header {
        padding: 5rem 6rem 0rem;
    }

    .page-header {
        color: #fff;
        text-align: center;
        background-color: #1a1919;
        background-image: linear-gradient(
120deg
, #1a1919, #1a1919);
    }
    
  </style>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">Created by <a href="https://steamcommunity.com/id/8RUNO1/">KINZ</a></span>
      </footer>
    </main>
  </body>
</html>
